<div class="container spacer">
Mot clé: <input type="text" ng-model="motCle"/>
<button ng-click="getProduit()">chercher</button>

</div>
 <div class="container">
 <table class="table table-striped">
<thead>
<tr>
<th>ID</th><th>Nom</th><th>Quantité</th><th>Prix</th><th>Photo</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="p in pageProduits.content">
<td>{{p.id}}</td>
<td>{{p.nom}}</td>
<td>{{p.qte}}</td>
<td>{{p.prix}}</td>
<td>{{p.photo}}</td>
</tr>
</tbody>
</table >
<div class="container">
<ul class="nav nav-pills">
<li ng-class="{active:$index==pageCourante}" ng-repeat="p in pages track by $index" class="clickable">
<a ng-click="gotoPage($index)" >{{$index}}</a>
</li>
</ul>
</div>
 </div>
